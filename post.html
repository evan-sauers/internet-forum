<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Make a post</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <!-- Title -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Ajax request with the name of the current parent name -->
                    <h1 class="post-title">Cat Posts</h1>
                </div>
            </div>
        </div>
        <!-- Start Post Forum -->
        <div class="row">
            <div class="col-9">
                <div class="current-post">
                   <div class="card">
                      <div class="card-header">
                        <p>How do I get my cat to stop puking on the sofa?</p>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Advice</h5>
                        <p class="card-text">My cat mittins won't stop puking on the couch. How do I get her to stop? Helpp mee!</p>
                          <!-- Ajax Link Request -->
                        <a href="view-post.html" class="btn btn-primary">View Post</a>
                      </div>
                    </div> 
                </div>
            </div>
        </div>
        
         <div class="row">
            <div class="col-9">
                <div class="current-post">
                   <div class="card">
                      <div class="card-header">
                        <p>Help welcome my new cat snowball!!</p>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">AWW</h5>
                        <p class="card-text">Isn't she cute??</p>
                        <a href="#" class="btn btn-primary">View Post</a>
                      </div>
                    </div> 
                </div>
            </div>
        </div>
        
    </body>
</html>
